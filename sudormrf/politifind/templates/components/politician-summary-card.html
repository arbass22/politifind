<a href="{% url "politician" person.pid %}">
  <div class="panel person-card">
    <div class="panel-body">
      <div class="media">
        <div class="media-left">
          <div class="photo">
            <img class="media-object" src="{{ person.picture }}">
          </div>
        </div>
        <div class="media-body media-middle text-center">
          <div class="name">{{ person.name }} ({{ person.party }})</div>
          <div class="summary">
            {{ person.title }}
          </div>
        </div>
      </div>
    </div>
  </div>
</a>
