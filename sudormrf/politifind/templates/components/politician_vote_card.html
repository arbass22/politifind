{% comment "Summary" %}
This card is used to show how a certain politician voted on a bill
{% endcomment %}

<div class="col-xs-12 col-md-6 politician-vote-card">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{ vote.date_voted }}
    </div>
    <div class="panel-body">
      <strong>{{ vote.vote }}</strong> on <a href="{% url 'bill' vote.bill.bid %}">{{ vote.bill }}</a>
    </div>
  </div>
</div>
