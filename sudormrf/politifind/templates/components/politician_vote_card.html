{% comment "Summary" %}
This card is used to show how a certain politician voted on a bill
{% endcomment %}

<div class="col-sm-4 politician-vote-card">
  <div class="panel panel-default">
    <div class="panel-body">
      {{ vote.date_voted }}: {{ vote.vote }} on {{ vote.bid }}
    </div>
  </div>
</div>
