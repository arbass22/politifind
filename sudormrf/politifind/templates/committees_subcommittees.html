{% extends "committees_base.html" %}

{% block section_content %}
<div class="row">
  {% if not subcommittees %}
    No subcomittees
  {% endif %}
  {% for subcommittee in subcommittees %}
    <div class="col-md-4">
      <div class="panel">
        <div class="panel-body">
          {{ subcommittee.name }}
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
