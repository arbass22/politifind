{% extends "committees_base.html" %}

{% block section_content %}
<div class="col-sm-6 col-sm-offset-3 col-md-8 col-md-offset-2">
  <div class="row">
    {% if not subcommittees %}
      No subcomittees
    {% endif %}
    {% for subcommittee in subcommittees %}
      <div class="col-md-6">
        <div class="panel">
          <div class="panel-body">
            {{ subcommittee.name }}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
