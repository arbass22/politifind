{% extends "base_template.html" %}

{% block page_title %} Bills {% endblock %}
{% block custom_css %}
{% load static %}
<link rel='stylesheet' type="text/css" href="{% static 'css/bills-styles.css' %}"></link>
{% endblock %}

{% block page_content %}

<div class="row">
  <div class="col-md-6 col-md-offset-3 main-column">
    {% for bill in bills %}
    <div class="panel panel-default">
      <div class="panel-body">
        <div>
          <a href="/bill/{{ bill.bid }}">{{ bill }}</span>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
